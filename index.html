<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Fylo data storage component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style.css" />

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: #3d82cb;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="logo">
          <img src="images/logo.svg" alt="site logo" />
        </div>
        <div class="utilities">
          <span class="utility">
            <img src="images/icon-document.svg" alt="files" />
          </span>
          <span class="utility">
            <img src="images/icon-folder.svg" alt="folders" />
          </span>
          <span class="utility">
            <img src="images/icon-upload.svg" alt="upload" />
          </span>
        </div>
      </header>
      <div class="storage">
        <p>
          Youâ€™ve used
          <span>
            <strong> 815 GB</strong>
          </span>
          of your storage
        </p>
        <div class="progress">
          <div class="progress-bar">
            <div class="bar">
              <div class="overlay">
                <i class="circle-icon"> </i>
              </div>
            </div>
            <div class="limits">
              <span class="start">
                <strong>0 GB</strong>
              </span>
              <span class="end">
                <strong>1000 GB</strong>
              </span>
            </div>
          </div>
          <div class="remaining">
            <span class="triangle"></span>
            <span class="num"> 185 </span>
            <span class="text strong"> GB LEFT </span>
          </div>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Hammam Elsheikh</a>.
    </div>
  </body>
</html>
